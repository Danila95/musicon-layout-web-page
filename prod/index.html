<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Musicon homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta http-equiv="Content-Type" content="text/html">

  <link href="css/style.css?2d4dcb14d2fc09ff788c" rel="stylesheet"></head>
  <body>
    <section class="first" id="first">
<header class="header">
  <div class="header__container d-flex align-items-center"><img class="container__logo" src="img/logo.png" alt="MUSICON">
    <ul class="container__menu d-flex">
      <li class="menu__item"><a href="#">Main</a></li>
      <li class="menu__item"><a href="#">Your style</a></li>
      <li class="menu__item"><a href="#">Tracks</a></li>
      <li class="menu__item"><a href="#">Download</a></li>
    </ul>
    <div class="container__auth d-flex align-items-center">
      <div class="auth__img"><img src="img/user.png" alt="Leonardo DiCaprio"></div>
      <div class="auth__info">
        <auth__profile>Profile</auth__profile>
        <h6 class="auth__name">Leonardo</h6>
      </div><a class="auth__play" href="#"><img src="img/music.png" alt="Play music"></a>
      <button class="auth__more"></button>
    </div>
  </div>
</header>
<div class="content">
  <div class="content__container d-flex">
    <div class="container__offer d-flex justify-content-center align-items-center">
      <div class="offer__body">
        <h1 class="offer__title">take your lovely music<span class="offer__word"><span>
              <div class="offer__word-black-box"></div>anywhere</span></span></h1>
        <div class="offer__btns d-flex"><a class="offer__btn btn-round" href="#">THIS WEEK TOP#10</a><a class="offer__btn btn-round" href="#">HOT CLIPS TOP#20</a><a class="offer__btn btn-round" href="#">CREATORS CHOICE</a></div><a class="offer__cta btn" href="#">Learn more</a>
      </div>
    </div>
    <div class="container__slider">
      <div class="slider__nav">
        <div class="nav__buttons">
          <button class="button-left"></button>
          <button class="button-right"></button>
        </div>
        <div class="slider__info">
          <div class="slider__info-name-singer"><b>Viktor Tsoi</b></div>
          <div class="slider__info-add">
            <p>popular soviet rock musician</p>
          </div>
          <div class="slider__info-more"><a href="#">observe tracks</a></div>
        </div>
      </div>
      <div class="slider__ellips"></div>
      <div class="slider__lines-dot"></div>
      <div class="slider__plus-yellow"></div>
      <div class="slider__viktor-tsoi"></div>
      <div class="slider__plus-dots"></div>
      <div class="slider__triangles"></div>
      <div class="slider__line-wave"></div>
    </div>
  </div>
</div>

    <script src="js/jquery-3.3.1.min.js"></script>
